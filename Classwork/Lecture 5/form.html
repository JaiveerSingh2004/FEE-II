<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <header>
        <h1>Input</h1>
    </header>
    <form action="">
        <!-- form action: Tells what action to be taken when form is submitted. -->

        <!-- Input -->
         <label for="">Text: </label>
         <input type="text">
         <br><br>
         <label for="">Password: </label>
         <input type="password">
         <br><br>
         <label for="">Date: </label>
         <input type="date">
         <br><br>
         <label for="">Time: </label>
         <input type="time">
         <br><br>
         <label for="">Color: </label>
         <input type="color">
    </form>
    <hr>

    <!-- Placeholders and Labels -->
    <form action="">
    <h1><ins>Placeholders and Labels</ins></h1>
        <label for="username">Username: </label>
        <input type="text" placeholder="Enter">
        <br><br>
        <label for="username">Password: </label> 
        <input type="password" placeholder="Enter">
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <hr>

    <!-- Checkbox -->
    <form action="">
        <h1><ins>Checkbox</ins></h1>
        <label for="age">Gender: </label><br>
        <label for="age">Allu: </label>
        <input type="checkbox" name="age" id="age" checked>
    </form>
    <hr>

    <!-- Radio Button -->
    <form action="">
        <h1><ins>Radio Button</ins></h1>
        <input type="radio" name="gender" id="male">
        <label for="Radio">Male </label>
        <input type="radio" name="rgender" id="female">
        <label for="Radio">Female </label>
    </form>
    <hr>

    <!-- Dropdown Menu -->
    <form action="">
        <h1><ins>Dropdown</ins></h1>
        <select name="languages">
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Python">Python</option>
            <option value="Kotlin">Kotlin</option>
        </select>
    </form>
    <hr>

    <!-- Range -->
     <form action="">
        <h1><ins>Range</ins></h1>
        <label for="Attendance">Attendance</label>
        <input type="range" name="Attendance" id="Attendance">
     </form>


</body>
</html>
